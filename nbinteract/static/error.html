{% extends "base.html" %}
{% block body %}
<main class="progress-content">
    <p class="banner">An error has occurred. Details below.</p>
    <p><i class="fa fa-refresh fa-spin fa-3x fa-fw"></i></p>
    <p class="reversed">Status: <span class="status">Error</span></p>
    <p><a href="{{ link_retry }}" class="button">Retry</a></p>
    <div class="col-md-2"></div>
    <pre class="col-md-8"><code>
        {{ log or 'There are no logs to show.' }}
    </code></pre>
</main>
{% end %}
